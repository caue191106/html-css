
<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            display: block;
            background-color: lightgrey;
            height: 300px;
            width: 300px;   
            border: 10px solid darkolivegreen;
            padding: 10px;
            margin: 10px;
            outline: 5px dashed salmon;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }


    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos tamem são exemplos de box level <a href="#">mas os links são exemplos de inline level</a></p>

</body>
</html>
