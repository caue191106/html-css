<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link rel="shortcut icon" href="icone-youtube.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <P>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre para descobrir qual TAG deverá utilizar em cada caso. &downarrow;</P>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1...h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código fonte</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
